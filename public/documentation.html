<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fellini Movies</title>

    <!-- Fellini Movies Web
Application will provide users with access to information about different
Fellini movies. Users will be able to sign up, update their
personal information, and create a list of their favorite Fellini movies. -->
</head>
<body>
    <table>
        <tr>
          <th>REQUEST</th>
          <th>URL</th>
          <th>HTTP METHOD</th>
        </tr>
        <tr>
          <td>Get a list of Fellini Movies</td>
          <td>/movies</td>
          <td>GET</td>
        </tr>
        <tr>
          <td>Get data about a single Fellini Movie</td>
          <td>/movie/[ID]</td>
          <td>GET</td>
        </tr>
         <tr>
          <td>Give a Movie a rating</td>
          <td>/movie/[ID]/rating</td>
          <td>PUT</td>
          </tr>
      </table>
</body>
</html>
